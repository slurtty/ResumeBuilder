{% extends 'base.html' %}

{% block content %}
<div class="container">
    <h2>Ваш рівень іноземних мов</h2>

    <ol class="list-group list-group-numbered">

        {% for ex in profile.languages.all %}

        <li class="list-group-item d-flex justify-content-between align-items-start">
            <div class="ms-2 me-auto">
                <div>{{ ex.name }} - <b>{{ ex.level }}</b></div>
            </div>
        </li>
        {% endfor %}
    </ol>
   <form class="my-4" action="" method="post">
        {% csrf_token %}
        {{ form.as_div }}
        <button class="mt-3" type="submit">Зберегти</button>
        <a href="{% url 'templates-list' profile.pk %}" class="button1">Вибрати шаблон</a>

    </form>



</div>



{% endblock %}
